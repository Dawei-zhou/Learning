<body>
    <nav class="gtco-nav" role="navigation">
        <div class="gtco-container">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <div id="gtco-logo"><a href="index">Change password<em></em></a></div>
                </div>
                <div class="col-xs-8 text-right menu-1">
                    <ul>
                        <li class="has-dropdown">
                            <a href="personal">Profile</a>
                            <ul class="dropdown">
								<li><a href="ModifyPersonalInfo">Modify profile</a></li>
								<li><a href="ModifyPassword">Change password</a></li>
                                <li><a href="OrderPage">My orders</a></li>
                                <li><a href="MyComments">My comments</a></li>
                                <li><a href="WriteComments">Write comments</a></li>
                            </ul>
						</li>
						<li><a href="index">Return to Homepage</a></li>
                        
                    </ul>	
                </div>
            </div>
        </div>
    </nav>
   
    <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url('static/images/img_bg_1.jpg')" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">
					<div class="row row-mt-15em" style="margin-top: 10em;">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<!-- <span class="intro-text-small">Hand-crafted by <a href="http://gettemplates.co" target="_blank">GetTemplates.co</a></span> -->
							<h1 class="cursive-font">Change Your Password!</h1>	
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<p>Modify profile</p>
											<!-- 以下是表单 -->
											<form action="" method="POST" enctype="multipart/form-data">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="activities">User name</label>
														<input type="text" name="username" class="form-control" placeholder="{{username}} " readonly="readonly" style="background:transparent;"/>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="date-start">New password</label>
														<input type="password" name="psw1" class="form-control" style="background:transparent;">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="date-start">Enter new password again</label>
														<input type="password" name="psw2" class="form-control" style="background:transparent;">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" class="btn btn-primary btn-block" value="确认" style="background: #FBB448;"/>
													</div>
												</div>
											</form>	
											{% if messages == "done" %}
                                                <script>alert("修改密码成功！")</script>
                                            {% elif messages == "not equal" %}
                                                <script>alert("两次输入的密码不一致！")</script>
                                            {% elif messages == "fail" %}
                                                <script>alert("数据库错误！")</script>
											{% endif %}
										</div>

										
									</div>
								</div>
							</div>
						</div>
					</div>
							
					
				</div>
			</div>
		</div>
    </header>   

<!-- jQuery -->
